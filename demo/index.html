<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>apiNG xGallerify Design Demo</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="../dist/aping-design-xgallerify.min.css">

    <!-- JavaScript -->
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>

    <!-- apiNG -->
    <script src="//rawgit.com/JohnnyTheTank/apiNG/master/dist/aping.min.js"></script>
    <script src="js/aping-config.js"></script>

    <script src="//rawgit.com/JohnnyTheTank/apiNG-plugin-codebird/master/dist/aping-plugin-codebird.min.js"></script>

    <script src="//cdn.rawgit.com/xremix/xGallerify/master/dist/jquery.xgallerify.min.js"></script>
    <script src="//cdn.rawgit.com/JohnnyTheTank/angular-xGallerify/master/dist/angular-xgallerify.min.js"></script>
    <script src="//rawgit.com/JohnnyTheTank/angular-images-loaded-custom/master/dist/angular-images-loaded-directive.min.js"></script>

    <script src="../src/aping-design-xgallerify.js"></script>

    <script src="js/app.js"></script>

</head>
<body ng-app="app">
    <div class="container">
        <br>
        <aping
            template-url="../src/aping_design_xgallerify.html"
            model="image"
            items="10"
            aping-codebird="[{'user':'RalphLauren'},
                            {'user':'armani'}]">
        </aping>
    </div>

</body>
</html>
